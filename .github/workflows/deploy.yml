name: Migrate DB and Deploy

on:
  push:
    branches:
      - main

jobs:
  migrate-and-deploy:
    runs-on: ubuntu-latest
    environment: Production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Confirm DB secret visibility
        run: |
          if printenv DATABASE_URL_DIRECT >/dev/null; then
            echo "DATABASE_URL_DIRECT is SET"
            printenv DATABASE_URL_DIRECT
          else
            echo "DATABASE_URL_DIRECT is NOT SET"
            exit 1
          fi

      - name: Run database migrations
        env:
          DATABASE_URL_DIRECT: ${{ secrets.DATABASE_URL_DIRECT }}
        run: pnpm db:migrate

      - name: Deploy to Vercel
        env:
          VERCEL_GITHUB_ACTIONS_TOKEN: ${{ secrets.VERCEL_GITHUB_ACTIONS_TOKEN }}
          VERCEL_SCOPE: ${{ secrets.VERCEL_SCOPE }}
        run: |
          pnpm dlx vercel deploy \
            --prod \
            --yes \
            --token=$VERCEL_GITHUB_ACTIONS_TOKEN \
            --scope=$VERCEL_SCOPE
